<div class="notification-container">
	<div class="notification show">
		<div class="{{ctrl.alertType[notification.type]}} animated slide-in-right" ng-repeat="notification in ctrl.notifications">
			<button ng-click="ctrl.remove(notification)" ng-show="ctrl.isClosable(notification)" type="button" class="close">&times;</button>
			<h4>
				<span ng-if="!notification.title">{{("i18n.notification.type." + notification.type) | translate}}</span>
				<span>{{notification.title | translate}}</span>
			</h4>
			<p>{{i18n.notification.messageKey | translate}}</p>
		</div>
	</div>
</div>
