<ng-container *ngFor="let component of api">
	<h4>{{component.name}}</h4>
	<dl>
		<ng-container *ngIf="component.selector">
			<dt>Selector</dt>
			<dd><code>{{component.selector}}</code></dd>
		</ng-container>
		<ng-container *ngIf="component.exported">
			<dt>Exported as</dt>
			<dd><code>{{component.exported}}</code></dd>
		</ng-container>
		<ng-container *ngIf="component.usage">
			<dt>Usage</dt>
			<dd [innerHTML]="component.usage"></dd>
		</ng-container>
		<dt>Since</dt>
		<dd>{{component.since}}</dd>
	</dl>
	<ng-container *ngIf="component.variables">
		<h5>Variables</h5>
		<or-api-element [elements]="component.variables"></or-api-element>
	</ng-container>
	<ng-container *ngIf="component.inputs">
		<h5>Inputs</h5>
		<or-api-element [elements]="component.inputs"></or-api-element>
	</ng-container>
	<ng-container *ngIf="component.outputs">
		<h5>Outputs</h5>
		<or-api-element [elements]="component.outputs"></or-api-element>
	</ng-container>
	<ng-container *ngIf="component.methods">
		<h5>Methods</h5>
		<or-api-element [elements]="component.methods"></or-api-element>
	</ng-container>
	<ng-container *ngIf="component.projection">
		<h5>Content projection</h5>
		<or-api-element [elements]="component.projection"></or-api-element>
	</ng-container>
	<ng-container *ngIf="component.internationalization">
		<h5>Internationalization</h5>
		<or-api-element [elements]="component.internationalization"></or-api-element>
	</ng-container>
	<ng-container *ngIf="component.tokens">
		<h5>Injection tokens</h5>
		<or-api-element [elements]="component.tokens"></or-api-element>
	</ng-container>
</ng-container>
