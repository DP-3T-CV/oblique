<or-master-layout [navigation]="navigation">
	<ng-container orHeaderTitle>ObliqueReactive</ng-container>
	<ng-template #orHeaderControl>
		<a href="https://stash.eap.bit.admin.ch/projects/OUI/repos/oblique-reactive/" target="_blank" ngbTooltip="Go to ObliqueReactive GIT repository"
		   placement="left">
			<span class="control-icon fa fa-bitbucket"></span>
		</a>
	</ng-template>
	<ng-template #orHeaderControl>
		<a orOffCanvasToggle role="button" ngbTooltip="Toggle Off-Canvas" placement="left" (click)="offCanvasOpen = !offCanvasOpen" tabindex="0">
			<span class="control-icon fa fa-sign-in" [class.fa-rotate-180]="!offCanvasOpen"></span>
		</a>
	</ng-template>

	<ng-template #orFooterLink>
		<a href='http://www.google.ch' role="button" ngbTooltip="google.ch" target="_blank" placement="left">Google</a>
	</ng-template>
	<ng-template #orFooterLink>
		<a href='http://www.blick.ch' role="button" target="_blank" placement="left">Blick</a>
	</ng-template>

	<ng-container orFooterInfo>
		<p class="small">&copy; 2018 {{'i18n.application.organization.name' | translate}}</p>
		<p class="smaller">
			<span>Built with </span>
			<span class="fa fa-heart-o" title="Love"><span class="sr-only">love</span></span>
			<span>, </span>
			<a href="https://eui.bit.admin.ch/oblique-ui/" title="The front-end framework for your Swiss branded UI.">ObliqueUI</a>
			<span class="version">(2.0.0)</span>
			<span>, </span>
			<a href="https://eui.bit.admin.ch/oblique-reactive/" title="Reactive front-end framework for your business web application.">ObliqueReactive</a>
			<span class="version">(2.0.0)</span>
			<span> and </span>
			<a href="https://angular.io/" title="One framework. Mobile & desktop.">Angular</a>
			<span class="version">(6.0.9)</span>
			<span>.</span>
		</p>
	</ng-container>
	<ng-container orOffCanvasTitle>
		Hello world title
	</ng-container>
	<ng-container orOffCanvasContent>
		Hello world content
	</ng-container>
</or-master-layout>
