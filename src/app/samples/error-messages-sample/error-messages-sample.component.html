<div class="default-layout">
	<or-description component="error-messages"></or-description>
	<form>
		<h3>Template</h3>
		<mat-form-field class="form-element" orErrorMessages>
			<mat-label>Text</mat-label>
			<input matInput ngModel name="text" required>
			<mat-error></mat-error>
		</mat-form-field>
		<div class="form-element form-actions">
			<button mat-raised-button type="reset">Cancel</button>
			<button mat-raised-button color="primary" type="submit">Check</button>
		</div>
	</form>
	<form [formGroup]="form">
		<h3>Reactive</h3>
		<mat-form-field class="form-element" orErrorMessages>
			<mat-label>Text</mat-label>
			<input matInput formControlName="email">
			<mat-error></mat-error>
		</mat-form-field>
		<mat-form-field class="form-element mat-form-field-sm" orErrorMessages>
			<mat-label>Text</mat-label>
			<input matInput formControlName="email">
			<mat-error></mat-error>
		</mat-form-field>
		<mat-form-field class="form-element mat-form-field-lg" orErrorMessages>
			<mat-label>Text</mat-label>
			<input matInput formControlName="email">
			<mat-error></mat-error>
		</mat-form-field>
		<div class="form-element form-actions">
			<button mat-raised-button type="reset">Cancel</button>
			<button mat-raised-button color="primary" type="submit">Check</button>
		</div>
	</form>
	<or-api component="error-messages"></or-api>
</div>
