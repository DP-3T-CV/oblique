<div class="default-layout">
	<h2 class="page-header">{{'i18n.routes.samples.multiselect.title' | translate}}</h2>
	<div class="card">
		<div class="card-header">
			<h3 class="card-title">Preview</h3>
		</div>
		<div class="card-body">
			<section>
				<label for="default">Default multiselect</label>
				<div class="row">
					<div class="col-md-6">
						<or-multiselect [options]="states" [(ngModel)]="model" orId="default">
						</or-multiselect>
					</div>
					<div class="col-md-6">
						<pre>{{model | json}}</pre>
					</div>
				</div>

				<label for="labelProperty">Multiselect with complex options and <code>labelProperty</code></label>
				<div class="row">
					<div class="col-md-6">
						<or-multiselect [options]="statesComplex"
										[(ngModel)]="labelModel"
										[showCheckAll]="true"
										[showUncheckAll]="true"
										labelProperty="name"
										orId="labelProperty">
						</or-multiselect>
					</div>
					<div class="col-md-6">
						<pre>{{labelModel | json}}</pre>
					</div>
				</div>

				<label for="labelFormatter">Multiselect with complex options, search filter, <code>labelFormatter</code>...</label>
				<div class="row">
					<div class="col-md-6">
						<or-multiselect [options]="statesComplex"
										[(ngModel)]="formatterModel"
										[showCheckAll]="true"
										[showUncheckAll]="true"
										[enableSearch]="true"
										[texts]="{defaultTitle: '... and a custom title'}"
										[labelFormatter]="complexStateLabelFormatter">
						</or-multiselect>
					</div>
					<div class="col-md-6">
						<pre>{{formatterModel | json}}</pre>
					</div>
				</div>

				<label for="dropup">Dropup variation</label>
				<div class="row">
					<div class="col-md-6">
						<or-multiselect [options]="states" [(ngModel)]="model" [dropup]="true" orId="dropup">
						</or-multiselect>
					</div>
					<div class="col-md-6">
						<pre>{{model | json}}</pre>
					</div>
				</div>
			</section>
		</div>
	</div>
</div>
