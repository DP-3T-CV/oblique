<div class="cover-header">
	<h1>{{'states.login.title' | translate}}</h1>
</div>
<form class="form-horizontal" role="form" ng-submit="login()">
	<div class="form-group">
		<label class="col-sm-3 control-label" for="login-email">Email</label>
		<div class="col-sm-9">
			<input type="email" class="form-control" placeholder="Email" id="login-email">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label" for="login-password">Password</label>
		<div class="col-sm-9">
			<input type="password" class="form-control" placeholder="Password" id="login-password">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-3 col-sm-9">
			<div class="checkbox">
				<label>
					<input type="checkbox">Remember me
				</label>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-3 col-sm-9">
			<button type="submit" class="btn btn-primary">Sign in</button>
			<button type="reset" class="btn btn-link">Forgot password?</button>
		</div>
	</div>
</form>
