<div class="notification-container">
	<div class="notification show">
		<div class="{{alertType[notification.type]}} animated slide-in-right" ng-repeat="notification in notifications">
			<button ng-click="remove(notification)" ng-show="isClosable(notification)" type="button" class="close">&times;</button>
			<h4>
				<span ng-if="!notification.title">{{("notification.type." + notification.type) | translate}}</span>
				<span>{{notification.title}}</span></h4>
			<p class="lead">{{notification.messageKey | translate}}</p>
		</div>
	</div>
</div>
