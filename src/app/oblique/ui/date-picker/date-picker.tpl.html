<div>
	<div class="input-group control-action datepicker" data-ng-class="{'input-group-sm' : controlSize == 'sm'}">
		<label data-ng-if="label" for="{{name}}" class="input-group-addon">{{label}}</label>
		<div class="control-action" data-ng-class="{'control-mandatory' : !ngModel && required}">
			<input name="{{name}}" id="{{name}}" type="text" class="form-control"
			       placeholder="{{('common.date.format.' + dpOptions.datepickerPopup) | translate}}"
			       data-ng-attr-id="{{controlId}}"
			       data-ng-model="ngModel"
			       data-ng-class="{'form-control-activable' : !disabled && !editable}"
			       data-ng-disabled="disabled"
			       data-ng-required="required"
			       data-ng-readonly="disabled || !editable"
			       data-uib-datepicker-popup
			       data-datepicker-options="dpOptions"
			       data-alt-input-formats="dpAltInputFormats"
			       data-is-open="opened"
			       data-enter="close()"
			       data-ng-model-options="{ debounce: { 'default': 250, 'blur': 0 } }"/>
			<button class="control-action-trigger" type="button" data-ng-click="clear($event)"
			        data-ng-if="!required && showClearControl" data-ng-disabled="disabled">
				<span class="fa fa-times-circle"></span>
			</button>
		</div>
		<span class="input-group-btn">
			<button class="btn btn-default" type="button" data-ng-click="toggle($event)" data-ng-disabled="disabled">
				<span class="fa fa-calendar"></span>
			</button>
		</span>
	</div>
	<div class="help-block" data-ng-show="form.$dirty && form.$error && form.$error.required">
		* {{'tv4.OBJECT_REQUIRED'| translate}}
	</div>
	<div class="help-block" data-ng-show="form.$dirty && form.$error && form.$error.date">
		* {{'common.date.format.invalid' | translate}}
	</div>
</div>
