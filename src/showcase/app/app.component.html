<or-master-layout [locales]="['en', 'de', 'fr', 'it']">
	<ng-container orHeaderTitle>ObliqueReactive</ng-container>
	<ul class="navbar-nav navbar-controls ml-sm-auto" role="menu" orHeaderControls>
		<li class="nav-item" role="menuitem">
			<a href="https://stash.eap.bit.admin.ch/projects/OUI/repos/oblique-reactive/"
			   class="nav-link control-link"
			   ngbTooltip="Go to ObliqueReactive GIT repository" placement="left">
				<span class="control-icon fa fa-bitbucket"></span>
			</a>
		</li>
		<li class="nav-item" role="presentation">
			<a class="nav-link control-link" orOffCanvasToggle role="button" tabindex="0"
			ngbTooltip="Toggle Off-Canvas">
				<span class="control-icon fa fa-sign-in fa-rotate-180"></span>
			</a>
		</li>
	</ul>
	<p class="small" orFooterInfo>&copy; 2018 {{'i18n.application.organization.name' | translate}}</p>
	<p class="smaller" orFooterInfoSMCollapse>
		<span>Built with </span>
		<span class="fa fa-heart-o" title="Love"><span class="sr-only">love</span></span>
		<span>, </span>
		<a href="https://eui.bit.admin.ch/oblique-ui/" title="The front-end framework for your Swiss branded UI.">ObliqueUI</a>
		<span class="version">(2.0.0)</span>
		<span>, </span>
		<a href="https://eui.bit.admin.ch/oblique-reactive/" title="Reactive front-end framework for your business web application.">ObliqueReactive</a>
		<span class="version">(2.0.0)</span>
		<span> and </span>
		<a href="https://angular.io/" title="One framework. Mobile & desktop.">Angular</a>
		<span class="version">(6.0.9)</span>
		<span>.</span>
	</p>
	<ng-container orOffCanvas>
		Hello world
	</ng-container>
</or-master-layout>
