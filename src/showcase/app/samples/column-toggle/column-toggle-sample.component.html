<div class="column-layout column-layout-3" data-provides="column-layout">
	<div class="column-left hidden-print" data-column="left" role="complementary">
		<button type="button" class="toggle-left" data-column-toggle="left">
			<span class="sr-only">Toggle left column</span>
		</button>
		<div class="column-content">
			<div class="default-layout">
				<h3 class="nav-header-title">Navigation header</h3>
			</div>
		</div>
	</div>
	<div class="column-main">
		<div class="default-layout">
			<h1>Three-Column Layout</h1>
			<p class="lead">This directive toggle the side panels.</p>
		</div>
	</div>
	<div class="column-right" data-column="right" role="complementary">
		<button type="button" class="toggle-right" data-column-toggle="right">
			<span class="sr-only">Toggle right column</span>
		</button>
		<div class="column-content">
			<div class="default-layout">
				<div class="panel panel-secondary">
					<div class="panel-heading">
						<h3 class="panel-title">Secondary Panel</h3>
					</div>
					<div class="panel-body">
						<p>Ea magna et nostrud velit.</p>
					</div>
					<div class="panel-footer">Panel footer</div>
				</div>
			</div>
		</div>
	</div>
</div>
