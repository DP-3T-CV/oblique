<div class="modal-header">
	<h3 class="modal-title" id="modal-title">I'm a modal!</h3>
</div>
<div class="modal-body" id="modal-body">
	<form class="form-horizontal has-validation" name="modalForm" role="form" novalidate unsaved-changes>
		<form-control class="form-group">
			<label class="col-sm-4 control-label">Text</label>
			<div class="col-sm-8">
				<input name="text" type="text" class="form-control" ng-model="ctrl.modal.text" />
			</div>
		</form-control>
		<form-control class="form-group">
			<label class="col-sm-4 control-label">Number</label>
			<div class="col-sm-8">
				<input name="number" type="text" class="form-control" ng-model="ctrl.modal.number" number-format />
			</div>
		</form-control>
		<form-control class="form-group">
			<label class="col-sm-4 control-label">Integer</label>
			<div class="col-sm-8">
				<input name="integer" type="number" class="form-control"
				       ng-model="ctrl.modal.integer" />
			</div>
		</form-control>
		<form-control class="form-group">
			<label class="col-sm-4 control-label">Date</label>
			<div class="col-sm-4">
				<date-picker name="date" ng-model="ctrl.modal.date"></date-picker>
			</div>
		</form-control>
		<div class="row" ng-if="ctrl.modal">
			<hr />
			<label class="col-sm-4 control-label">Model data</label>
			<div class="col-sm-8">
				<pre>{{ctrl.modal | json}}</pre>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ctrl.save(modalForm)">Save</button>
	<button class="btn btn-default" type="button" ng-click="ctrl.cancel()">Cancel</button>
</div>
