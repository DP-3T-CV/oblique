<form class="form-horizontal has-validation" name="unsavedChangesForm" role="form" novalidate unsaved-changes>
	<h2 class="page-header">
		<span>Unsaved Changes</span>
		<span class="pull-right">
			<div class="fa fa-check text-success" uib-tooltip="Form is valid" tooltip-placement="bottom" ng-if="unsavedChangesForm.$valid"></div>
			<span class="fa fa-warning text-danger" uib-tooltip="Form is not valid" tooltip-placement="bottom" ng-if="!unsavedChangesForm.$valid"></span>
		</span>
	</h2>
	<div class="form-group" has-error>
		<label class="col-sm-4 control-label">Text</label>
		<div class="col-sm-8">
			<input name="text" type="text" class="form-control" ng-model="ctrl.data.text" />
			<span class="help-block" ng-show="unsavedChangesForm.text.$invalid">{{unsavedChangesForm.text.$errorMessage}}</span>
		</div>
	</div>
	<div class="form-group" has-error>
		<label class="col-sm-4 control-label">Number</label>
		<div class="col-sm-8">
			<input name="number" type="text" class="form-control" ng-model="ctrl.data.number" number-format />
			<span class="help-block" ng-show="unsavedChangesForm.number.$invalid">{{unsavedChangesForm.number.$errorMessage}}</span>
		</div>
	</div>
	<div class="form-group" has-error>
		<label class="col-sm-4 control-label">Integer</label>
		<div class="col-sm-8">
			<input name="integer" type="number" class="form-control"
			       ng-model="ctrl.data.integer" />
			<span class="help-block" ng-show="unsavedChangesForm.integer.$invalid">{{unsavedChangesForm.integer.$errorMessage}}</span>
		</div>
	</div>
	<div class="form-group" has-error="date">
		<label class="col-sm-4 control-label">Date</label>
		<div class="col-sm-4">
			<date-picker name="date" ng-model="ctrl.data.date"></date-picker>
			<span class="help-block" ng-show="unsavedChangesForm.date.$invalid">{{unsavedChangesForm.date.$errorMessage}}</span>
			<span class="help-block" ng-show="unsavedChangesForm.date.$error.date && !unsavedChangesForm.date.$errorMessage">{{'i18n.common.date.format.invalid' | translate}}</span>
		</div>
	</div>
	<div class="form-actions">
		<button type="submit" class="btn btn-primary" ng-click="ctrl.check(unsavedChangesForm)" ng-disabled="!unsavedChangesForm.$valid">Check</button>
	</div>
	<hr />
	<div class="row spacer-top">
		<label class="col-sm-4 control-label">Model data</label>
		<div class="col-sm-8">
			<pre>{{ctrl.data | json}}</pre>
		</div>
	</div>
</form>
