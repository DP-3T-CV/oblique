<h2 class="page-header">{{'states.samples.uiScroll.title' | translate}} <small>(aka infinite scrolling)</small></h2>
<p class="lead">Scroll down to dynamically load more elements.</p>


<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Countries <span class="pull-right badge">{{ctrl.countries.length}}</span></h3>
	</div>
	<div ui-scroll-viewport class="scrollable" style="min-height: 300px;">
		<ul class="list-group">
			<li class="list-group-item"
			    ui-scroll="country in ctrl.datasource" buffer-size="5" adapter="ctrl.datasourceAdapter"
			    navigable="country" navigable-selection="ctrl.selection">
				<div class="row">
					<div class="col-sm-4">{{country.name}}</div>
					<div class="col-sm-4">{{country.code}}</div>
					<div class="col-sm-4 navigable-actions">
						<button type="button" class="btn btn-warning navigable-reveal" ng-click="ctrl.remove(country)">
							<span class="fa fa-trash"></span>
							<span class="sr-only">Remove</span>
						</button>
					</div>
				</div>
			</li>
		</ul>
	</div>
	<div class="panel-footer">Selected: {{ctrl.selection.length}}</div>
</div>
