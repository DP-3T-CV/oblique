<div class="default-layout">
	<form class="form-horizontal has-validation" name="unsavedChangesForm" role="form" novalidate
		  unsaved-changes>
		<h2 class="page-header">
			{{'i18n.states.samples.validation.unsavedChanges.title' | translate}}
			<div class="pull-right">
			<span class="fa fa-check text-success"
				  uib-tooltip="Form does not contain unsaved changes" tooltip-placement="bottom"
				  ng-if="!unsavedChangesForm.$dirty"></span>
				<span class="fa fa-warning text-warning"
					  uib-tooltip="Form contains unsaved changes" tooltip-placement="bottom"
					  ng-if="unsavedChangesForm.$dirty"></span>
			</div>
		</h2>
		<p class="lead">Tracks and notifies about unsaved form changes when switching to another tab, navigating to
			another state or when closing the current browser tab (or the browser itself).</p>
		<div class="card">
			<div class="card-header">
				<h3 class="card-title">Preview</h3>
			</div>
			<div class="card-block">
				<ngb-tabset>
					<ngb-tab>
						<template ngbTabTitle>
							<span>Form One</span>
							<span class="fa fa-check text-success"
								  ng-if="!tabOneForm.$dirty">&nbsp;</span>
							<span class="fa fa-save text-warning" uib-tooltip="Form tab contains unsaved changes"
								  tooltip-placement="bottom"
								  ng-if="tabOneForm.$dirty">&nbsp;</span>
							<span class="fa fa-warning text-danger" uib-tooltip="Form tab contains invalid fields"
								  tooltip-placement="bottom"
								  ng-if="tabOneForm.$invalid">&nbsp;</span>
						</template>
						<template ngbTabContent>
							<div name="tabOneForm">
								<div class="form-group row">
									<label class="col-sm-4 control-label">Text</label>
									<div class="col-sm-8">
										<input name="text" type="text" class="form-control" [(ngModel)]="tabs.one.text"/>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-sm-4 control-label">Number</label>
									<div class="col-sm-8">
										<input name="number" type="text" class="form-control" [(ngModel)]="tabs.one.number"
											   number-format/>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-sm-4 control-label">Integer</label>
									<div class="col-sm-8">
										<input name="integer" type="number" class="form-control"
											   [(ngModel)]="tabs.one.integer"/>
									</div>
								</div>
								<!--<div class="form-group row">-->
									<!--<label class="col-sm-4 control-label">Date</label>-->
									<!--<div class="col-sm-4">-->
										<!--<date-picker name="date" [(ngModel)]="tabs.one.date"></date-picker>-->
									<!--</div>-->
								<!--</div>-->
								<div class="row">
									<label class="col-sm-4 control-label">Model data</label>
									<div class="col-sm-8">
										<pre>{{tabs.one | json}}</pre>
									</div>
								</div>
							</div>
						</template>
					</ngb-tab>
					<ngb-tab title="Form Two (untracked)">
						<template ngbTabContent>
							<div name="tabTwoForm row">
								<div class="form-group row">
									<label class="col-sm-4 control-label">Text</label>
									<div class="col-sm-8">
										<input name="text" type="text" class="form-control" [(ngModel)]="tabs.two.text"/>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-sm-4 control-label">Number</label>
									<div class="col-sm-8">
										<input name="number" type="text" class="form-control" [(ngModel)]="tabs.two.number"
											   number-format/>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-sm-4 control-label">Integer</label>
									<div class="col-sm-8">
										<input name="integer" type="number" class="form-control"
											   [(ngModel)]="tabs.two.integer"/>
									</div>
								</div>
								<!--<div class="form-group row">-->
									<!--<label class="col-sm-4 control-label">Date</label>-->
									<!--<div class="col-sm-4">-->
										<!--<date-picker name="date" [(ngModel)]="tabs.two.date"></date-picker>-->
									<!--</div>-->
								<!--</div>-->
								<div class="row">
									<label class="col-sm-4 control-label">Model data</label>
									<div class="col-sm-8">
										<pre>{{tabs.two | json}}</pre>
									</div>
								</div>
							</div>
						</template>
					</ngb-tab>
					<ngb-tab>
						<template ngbTabTitle>
							<span>Form Three</span>
							<span class="fa fa-check text-success"
								  ng-if="!tabThreeForm.$dirty">&nbsp;</span>
							<span class="fa fa-save text-warning" uib-tooltip="Form tab contains unsaved changes"
								  tooltip-placement="bottom"
								  ng-if="tabThreeForm.$dirty">&nbsp;</span>
							<span class="fa fa-warning text-danger" uib-tooltip="Form tab contains invalid fields"
								  tooltip-placement="bottom"
								  ng-if="tabThreeForm.$invalid">&nbsp;</span>
						</template>
						<template ngbTabContent>
							<div name="tabThreeForm">
								<div class="form-group row">
									<label class="col-sm-4 control-label">Text</label>
									<div class="col-sm-8">
										<input name="text" type="text" class="form-control" [(ngModel)]="tabs.three.text"/>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-sm-4 control-label">Number</label>
									<div class="col-sm-8">
										<input name="number" type="text" class="form-control"
											   [(ngModel)]="tabs.three.number" number-format/>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-sm-4 control-label">Integer</label>
									<div class="col-sm-8">
										<input name="integer" type="number" class="form-control"
											   [(ngModel)]="tabs.three.integer"/>
									</div>
								</div>
								<!--<div class="form-group row">-->
									<!--<label class="col-sm-4 control-label">Date</label>-->
									<!--<div class="col-sm-4">-->
										<!--<date-picker name="date" [(ngModel)]="tabs.three.date"></date-picker>-->
									<!--</div>-->
								<!--</div>-->
								<div class="row">
									<label class="col-sm-4 control-label">Model data</label>
									<div class="col-sm-8">
										<pre>{{tabs.three | json}}</pre>
									</div>
								</div>
							</div>
						</template>
					</ngb-tab>
				</ngb-tabset>
			</div>
			<div class="card-footer">
				<div class="form-actions">
					<button type="submit" class="btn btn-primary" (click)="save(unsavedChangesForm)"
							ng-disabled="!unsavedChangesForm.$valid">Save
					</button>
				</div>
			</div>
		</div>


		<!--<uib-tab index="0" deselect="orUnsavedChangesController.check($event, tabOneForm)">
            <uib-tab index="2" deselect="orUnsavedChangesController.check($event, tabThreeForm)">-->
	</form>
</div>
