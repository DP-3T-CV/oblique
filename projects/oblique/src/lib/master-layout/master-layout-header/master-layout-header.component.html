<div class="header">
	<ng-content select="[obHeader]" *ngIf="isCustom"></ng-content>
	<h1 class="sr-only">{{ "i18n.oblique.header.title" | translate }}</h1>
	<ng-container *ngIf="!isCustom">
		<div class="application-header-title">
			<div class="application-brand">
				<a class="application-brand-logo" [routerLink]="home" tabindex="-1">
					<ng-container [ngTemplateOutlet]="obLogo"></ng-container>
				</a>
				<span class="application-brand-app-title">
					<a [routerLink]="home" class="application-brand-link"><ng-content select="[obHeaderTitle]"></ng-content></a>
				</span>
			</div>
			<ul class="header-controls header-toggle">
				<li class="control-item" *ngFor="let template of mobileTemplates" #headerMobileControl>
					<ng-container [ngTemplateOutlet]="template"></ng-container>
				</li>
				<li class="control-item">
					<a role="button" tabindex="0" title="{{ 'i18n.oblique.header.toggle' | translate }}" class="control-link" obMasterLayoutHeaderToggle>
						<div class="application-header-toggle">
							<span class="first-line"></span>
							<span class="second-line"></span>
							<span class="third-line"></span>
						</div>
						<span class="sr-only">Toggle header & navigation</span>
					</a>
				</li>
			</ul>
		</div>
		<div class="application-header-controls">
			<h2 class="sr-only">{{ "i18n.oblique.header.languages.title" | translate }}</h2>
			<ng-content select="[obLocales]" *ngIf="disabledLang"></ng-content>
			<ul class="header-controls header-locale" role="menu" *ngIf="locales.length > 1 && !disabledLang">
				<li class="control-item" role="menuitem" *ngFor="let locale of locales">
					<button
						class="control-locale"
						obMasterLayoutHeaderToggle
						(click)="changeLang(locale.locale)"
						[class.active]="isLangActive(locale.locale)"
						[attr.id]="locale.id"
					>
						<span class="control-label">{{ locale.locale.toUpperCase() }}</span>
					</button>
				</li>
			</ul>
			<ng-content select="[obHeaderCustomControl]"></ng-content>
			<h2 class="sr-only">{{ "i18n.oblique.header.controls.title" | translate }}</h2>
			<ul class="header-controls" role="menu" *ngIf="templates.length">
				<li class="control-item" role="menuitem" *ngFor="let template of templates" #headerControl>
					<ng-container [ngTemplateOutlet]="template"></ng-container>
				</li>
			</ul>
		</div>
	</ng-container>
	<aside *ngIf="banner.text" [style.color]="banner.color" [style.backgroundColor]="banner.bgColor">{{ banner.text }}</aside>
</div>
<ob-master-layout-navigation [links]="navigation">
	<ng-content select="[obNavigation]"></ng-content>
</ob-master-layout-navigation>
