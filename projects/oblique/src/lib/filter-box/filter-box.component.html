<div *ngIf="material else bootstrap">
	<mat-form-field [ngClass]="getSizeClass('mat-form-field-')">
		<mat-label>{{placeholder | translate}}</mat-label>
		<ng-container matPrefix *ngIf="prepend">
			<ng-container [ngTemplateOutlet]="prepend"></ng-container>
		</ng-container>
		<input type="text" matInput
			   [readonly]="readonly" [attr.disabled]="disabled"
			   [ngModel]="pattern" (ngModelChange)="onPatternChanged($event)" [ngModelOptions]="modelOptions" #filterControl>
		<button type="button" role="button"
				[orTextControlClear]="filterControl"
				(onClear)="onPatternCleared();">
			<span class="fa fa-times-circle"></span>
			<span class="sr-only">{{'i18n.common.clear' | translate}}</span>
		</button>
		<ng-container matSuffix *ngIf="append">
			<ng-container [ngTemplateOutlet]="append"></ng-container>
		</ng-container>
	</mat-form-field>
</div>
<ng-template #bootstrap>
	<div class="input-group" [ngClass]="getSizeClass('input-group-')" #inputGroup>
		<ng-container [ngTemplateOutlet]="prepend"></ng-container>
		<input class="form-control" [ngClass]="getSizeClass('form-control-')" type="text"
			   name="filterPattern" placeholder="{{placeholder | translate}}"
			   [attr.readonly]="readonly" [attr.disabled]="disabled"
			   [ngModel]="pattern" (ngModelChange)="onPatternChanged($event)" [ngModelOptions]="modelOptions"
			   #filterControl>
		<button type="button" role="button"
				[orTextControlClear]="filterControl"
				(onClear)="onPatternCleared();">
			<span class="fa fa-times-circle"></span>
			<span class="sr-only">{{'i18n.common.clear' | translate}}</span>
		</button>
		<ng-container [ngTemplateOutlet]="append"></ng-container>
	</div>
</ng-template>
