<p>Simple route fallback component.</p>
<p>Import <code>UnknownRouteModule</code> in the application's root routing module, i.e. either <code>AppModule</code> or <code>AppRoutingModule</code> in a regular CLI project. Also add following route as the <b>last</b> route <code>{path: '**', redirectTo: 'unknown-route'}</code>.</p>
