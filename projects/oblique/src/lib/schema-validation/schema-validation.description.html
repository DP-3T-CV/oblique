<p>Use a custom <a href="http://json-schema.org/">JSON schema</a> in order to perform automatic form control validation.

<p>The service support JSON schema <code>draft07</code> out of the box. Older drafts need some configuration of the underlying plugin, please see the <a href="https://github.com/epoberezkin/ajv">relevant documentation</a>. Note that <code>Draft03</code> is only partially supported.</p>
