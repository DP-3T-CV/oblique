<div class="notification show"
	 *ngFor="let notification of notifications"
	 [@inOut]="notification.$state"
	 [ngClass]="'alert alert-' + [notification.type]">
	<button (click)="close(notification)" type="button" class="close">&times;</button>
	<div class="notification-title">
		<span>{{notification.title | translate:notification.titleParams}}</span>
	</div>
	<p>{{notification.message | translate:notification.messageParams}}</p>
</div>
