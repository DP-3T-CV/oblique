<div class="notification show" [id]="notification.idPrefix + 'container'" [ngClass]="'alert alert-' + [notification.type]"
	 *ngFor="let notification of notifications" [@inOut]="notification.$state">
	<button [id]="notification.idPrefix + 'close_button'" (click)="close(notification)" type="button" class="close">&times;</button>
	<div [id]="notification.idPrefix + 'title'" class="notification-title">
		{{notification.title | translate:notification.titleParams}}
	</div>
	<p [id]="notification.idPrefix + 'text'">{{notification.message | translate:notification.messageParams}}</p>
</div>
