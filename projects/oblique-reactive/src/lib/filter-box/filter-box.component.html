<div class="input-group" [ngClass]="getSizeClass('input-group-')">
	<ng-content select=".input-group-prepend"></ng-content>
	<input class="form-control" [ngClass]="getSizeClass('form-control-')" type="text"
		   name="filterPattern" placeholder="{{placeholder | translate}}" [attr.readonly]="readonly" [attr.disabled]="disabled"
		   [ngModel]="pattern" (ngModelChange)="onPatternChanged($event)" [ngModelOptions]="modelOptions" #filterControl>
	<button type="button" role="button" [orTextControlClear]="filterControl" (onClear)="onPatternCleared();">
		<span class="fa fa-times-circle"></span>
		<span class="sr-only">{{'i18n.common.clear' | translate}}</span>
	</button>
	<ng-content select=".input-group-append"></ng-content>
</div>
